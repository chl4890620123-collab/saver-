# === 1. 서버 포트 ===
server.port=8080

# === 2. DB 설정 (EC2에 설치할 MariaDB/MySQL 기준) ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# localhost:3306은 서버 내부 DB를 의미합니다.
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
# EC2 DB 설치 시 설정할 비밀번호 (기억하기 쉽게 1234 추천)
spring.datasource.password=1234

# === 3. JPA 설정 ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# 리눅스 환경의 MySQL 8 이상 방언 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# === 4. 이미지 업로드 경로 (리눅스 절대 경로) ===
# 교재에서 강조하는 리눅스 경로 방식입니다.
itemImgLocation=/home/ubuntu/shop/item
uploadPath=file:///home/ubuntu/shop/

# === 5. 파일 용량 설정 ===
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB